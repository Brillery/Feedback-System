<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>反馈系统 - 管理员端</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>
    <div class="container">
        <header class="py-3 mb-4 border-bottom">
            <div class="d-flex align-items-center">
                <h1 class="h4 me-auto">反馈系统 - 管理员端</h1>
                <div class="dropdown">
                    <button class="btn btn-outline-primary dropdown-toggle" type="button" id="userDropdown"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        <span id="username">未登录</span>
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="userDropdown">
                        <li><a class="dropdown-item" href="#" id="loginBtn">登录</a></li>
                        <li><a class="dropdown-item" href="#" id="logoutBtn" style="display: none;">退出登录</a></li>
                    </ul>
                </div>
            </div>
        </header>

        <div class="row">
            <!-- 左侧反馈列表 -->
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">所有反馈</h5>
                        <div class="btn-group">
                            <button class="btn btn-sm btn-outline-secondary dropdown-toggle" type="button"
                                id="filterDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                                筛选
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="filterDropdown">
                                <li><a class="dropdown-item filter-item active" href="#" data-filter="all">全部</a></li>
                                <li><a class="dropdown-item filter-item" href="#" data-filter="open">待处理</a></li>
                                <li><a class="dropdown-item filter-item" href="#" data-filter="in_progress">处理中</a></li>
                                <li><a class="dropdown-item filter-item" href="#" data-filter="resolved">已解决</a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="list-group list-group-flush" id="feedbackList">
                        <!-- 反馈列表将通过JavaScript动态加载 -->
                    </div>
                </div>
            </div>

            <!-- 右侧聊天区域 -->
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <div>
                            <h5 class="mb-0" id="currentFeedbackTitle">请选择一个反馈</h5>
                            <small class="text-muted" id="currentFeedbackStatus"></small>
                        </div>
                        <div class="btn-group" id="actionButtons" style="display: none;">
                            <div class="dropdown me-2">
                                <button class="btn btn-sm btn-outline-secondary dropdown-toggle" type="button"
                                    id="statusDropdownBtn" data-bs-toggle="dropdown" aria-expanded="false">
                                    更改状态
                                </button>
                                <ul class="dropdown-menu" aria-labelledby="statusDropdownBtn">
                                    <li><a class="dropdown-item status-item" href="#" data-status="open">待处理</a></li>
                                    <li><a class="dropdown-item status-item" href="#" data-status="in_progress">处理中</a>
                                    </li>
                                    <li><a class="dropdown-item status-item" href="#" data-status="resolved">已解决</a>
                                    </li>

                                </ul>
                            </div>
                            <button class="btn btn-sm btn-outline-danger" id="deleteFeedbackBtn" title="删除反馈">
                                <i class="fas fa-trash-alt"></i> 删除
                            </button>
                        </div>
                    </div>
                    <div class="card-body chat-container" id="chatContainer">
                        <!-- 聊天消息将通过JavaScript动态加载 -->
                        <div class="text-center text-muted my-5" id="noChatSelected">
                            <p>请从左侧选择一个反馈</p>
                        </div>
                    </div>
                    <div class="card-footer" id="messageInputArea" style="display: none;">
                        <div class="input-group">
                            <input type="text" class="form-control" id="messageInput" placeholder="输入消息...">
                            <button class="btn btn-outline-secondary" id="imageBtn" title="发送图片">📷</button>
                            <button class="btn btn-primary" id="sendMessageBtn">发送</button>
                        </div>
                        <input type="file" id="imageInput" accept="image/*" style="display: none;" multiple>
                        <div class="mt-2">
                            <small class="text-muted" id="typingIndicator"></small>
                            <div id="imagePreview" class="mt-2"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 统计信息卡片 -->
        <div class="row mt-4">
            <div class="col-md-3 mb-3">
                <div class="card text-white bg-primary">
                    <div class="card-body">
                        <h5 class="card-title">总反馈数</h5>
                        <p class="card-text h2" id="totalFeedbacks">0</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-3">
                <div class="card text-white bg-warning">
                    <div class="card-body">
                        <h5 class="card-title">待处理</h5>
                        <p class="card-text h2" id="openFeedbacks">0</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-3">
                <div class="card text-white bg-info">
                    <div class="card-body">
                        <h5 class="card-title">处理中</h5>
                        <p class="card-text h2" id="inProgressFeedbacks">0</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-3">
                <div class="card text-white bg-success">
                    <div class="card-body">
                        <h5 class="card-title">已解决</h5>
                        <p class="card-text h2" id="resolvedFeedbacks">0</p>
                    </div>
                </div>
            </div>
        </div>


    </div>

    <!-- 登录模态框 -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginModalLabel">管理员登录</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="loginUsername" class="form-label">用户名</label>
                            <input type="text" class="form-control" id="loginUsername" required>
                        </div>
                        <div class="mb-3">
                            <label for="loginPassword" class="form-label">密码</label>
                            <input type="password" class="form-control" id="loginPassword" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="loginSubmitBtn">登录</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 删除确认模态框 -->
    <div class="modal fade" id="deleteConfirmModal" tabindex="-1" aria-labelledby="deleteConfirmModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteConfirmModalLabel">确认删除</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>确定要删除这个反馈吗？此操作不可撤销。</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-danger" id="confirmDeleteBtn">确认删除</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/config.js"></script>
    <script src="/static/js/utils.js"></script>
    <script src="/static/js/admin.js"></script>
</body>

</html>
