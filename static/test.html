<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API测试页面</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>API连接测试</h1>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>JavaScript加载测试</h5>
                    </div>
                    <div class="card-body">
                        <button class="btn btn-primary" onclick="testJSLoad()">测试JS加载</button>
                        <div id="jsTestResult" class="mt-3"></div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>API连接测试</h5>
                    </div>
                    <div class="card-body">
                        <button class="btn btn-success" onclick="testAPIConnection()">测试API连接</button>
                        <div id="apiTestResult" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row mt-4">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h5>登录测试</h5>
                    </div>
                    <div class="card-body">
                        <form id="loginTestForm">
                            <div class="row">
                                <div class="col-md-3">
                                    <input type="text" class="form-control" id="testUsername" placeholder="用户名" value="admin">
                                </div>
                                <div class="col-md-3">
                                    <input type="password" class="form-control" id="testPassword" placeholder="密码" value="admin123">
                                </div>
                                <div class="col-md-3">
                                    <select class="form-select" id="testUserType">
                                        <option value="user">用户</option>
                                        <option value="merchant">商家</option>
                                        <option value="admin" selected>管理员</option>
                                    </select>
                                </div>
                                <div class="col-md-3">
                                    <button type="button" class="btn btn-primary" onclick="testLogin()">测试登录</button>
                                </div>
                            </div>
                        </form>
                        <div id="loginTestResult" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/config.js"></script>
    <script src="/static/js/utils.js"></script>
    
    <script>
        function testJSLoad() {
            const resultDiv = document.getElementById('jsTestResult');
            try {
                if (typeof CONFIG !== 'undefined') {
                    resultDiv.innerHTML = '<div class="alert alert-success">✅ CONFIG 加载成功</div>';
                } else {
                    resultDiv.innerHTML = '<div class="alert alert-danger">❌ CONFIG 加载失败</div>';
                }
                
                if (typeof HttpUtils !== 'undefined') {
                    resultDiv.innerHTML += '<div class="alert alert-success">✅ HttpUtils 加载成功</div>';
                } else {
                    resultDiv.innerHTML += '<div class="alert alert-danger">❌ HttpUtils 加载失败</div>';
                }
                
                if (typeof StorageUtils !== 'undefined') {
                    resultDiv.innerHTML += '<div class="alert alert-success">✅ StorageUtils 加载成功</div>';
                } else {
                    resultDiv.innerHTML += '<div class="alert alert-danger">❌ StorageUtils 加载失败</div>';
                }
                
                console.log('CONFIG:', CONFIG);
                console.log('HttpUtils:', HttpUtils);
                console.log('StorageUtils:', StorageUtils);
            } catch (error) {
                resultDiv.innerHTML = '<div class="alert alert-danger">❌ 测试失败: ' + error.message + '</div>';
                console.error('测试失败:', error);
            }
        }
        
        async function testAPIConnection() {
            const resultDiv = document.getElementById('apiTestResult');
            try {
                resultDiv.innerHTML = '<div class="alert alert-info">🔄 正在测试API连接...</div>';
                
                const response = await fetch('http://localhost:8080/api/user/me', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    resultDiv.innerHTML = '<div class="alert alert-success">✅ API连接成功 (状态码: ' + response.status + ')</div>';
                } else {
                    resultDiv.innerHTML = '<div class="alert alert-warning">⚠️ API连接成功但返回错误 (状态码: ' + response.status + ')</div>';
                }
                
                console.log('API响应:', response);
            } catch (error) {
                resultDiv.innerHTML = '<div class="alert alert-danger">❌ API连接失败: ' + error.message + '</div>';
                console.error('API连接失败:', error);
            }
        }
        
        async function testLogin() {
            const resultDiv = document.getElementById('loginTestResult');
            const username = document.getElementById('testUsername').value;
            const password = document.getElementById('testPassword').value;
            const userType = document.getElementById('testUserType').value;
            
            try {
                resultDiv.innerHTML = '<div class="alert alert-info">🔄 正在测试登录...</div>';
                
                const loginData = {
                    username: username,
                    password: password,
                    user_type: userType
                };
                
                console.log('登录数据:', loginData);
                
                const response = await fetch('http://localhost:8080/api/user/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(loginData)
                });
                
                const result = await response.json();
                console.log('登录响应:', result);
                
                if (response.ok && result.code === 0) {
                    resultDiv.innerHTML = '<div class="alert alert-success">✅ 登录成功！用户: ' + result.data.user.username + '</div>';
                } else {
                    resultDiv.innerHTML = '<div class="alert alert-danger">❌ 登录失败: ' + (result.message || '未知错误') + '</div>';
                }
            } catch (error) {
                resultDiv.innerHTML = '<div class="alert alert-danger">❌ 登录测试失败: ' + error.message + '</div>';
                console.error('登录测试失败:', error);
            }
        }
        
        // 页面加载完成后自动测试
        document.addEventListener('DOMContentLoaded', function() {
            console.log('页面加载完成，开始测试...');
            setTimeout(testJSLoad, 1000);
        });
    </script>
</body>
</html>
